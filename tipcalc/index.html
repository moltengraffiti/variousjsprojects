<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
</head>

<body>
    <main>
        <h1>Tip Calculator</h1>
        <form>
            <p>How much was the bill?
                <input type="number" id="billTotal" placeholder="$0.00" aria-label="Bill Total" />
            </p>
            <p>What percentage would you like to tip?
                <input type="number" id="tipValue" placeholder="30%" aria-label="Tip Percentage" />
            </p>
            <p>How many people at dinner?
                <input type="number" id="persons" placeholder="0" aria-label="Persons to divide by" />
            </p>
            <p><input type="button" id="calculate" value="Calculate tip" aria-label="Calculate Tip" /></p>
            <p>The total tip amount: <span id="tipTotal">$0.00</span></p>
            <p>The tip amount per person: <span id="tipTotalPP">$0.00</span></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
